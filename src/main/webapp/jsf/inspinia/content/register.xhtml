<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<!--    <base href="http://localhost:8080/Sors_JSFDeveloping-1.0-SNAPSHOT/"/> -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>INSPINIA | Register</title>

    <link href="/jsf/inspinia/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/jsf/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="/jsf/inspinia/css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="/jsf/inspinia/css/animate.css" rel="stylesheet"/>
    <link href="/jsf/inspinia/css/style.css" rel="stylesheet"/>

</h:head>

<h:body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">SN+</h1>

        </div>
        <h3>Регистрация в SickNET</h3>
        <p></p>
        <!-- <form class="m-t" role="form" action="login.html"> -->
        <h:form id="registerForm">
            <div class="form-group">
                <!--  <input type="text" class="form-control" placeholder="Nick" required="">  -->
                <h:inputText styleClass="form-control" required="true" value="#{registerBean.nickName}"
                             a:placeholder="Логин"/>
            </div>
            <div class="form-group">
                <!--  <input type="text" class="form-control" placeholder="Name" required="">     -->
                <h:inputText styleClass="form-control" required="true" value="#{registerBean.firstName}"
                             a:placeholder="Имя"/>
            </div>
            <div class="form-group">
                <!-- <input type="text" class="form-control" placeholder="Name" required="">    -->
                <h:inputText styleClass="form-control" required="true" value="#{registerBean.secondName}"
                             a:placeholder="Фамилия"/>
            </div>
            <div class="form-group">
                <!--  <input type="email" class="form-control" placeholder="Email" required="">    -->
                <h:inputText styleClass="form-control" required="true" value="#{registerBean.email}"
                             a:placeholder="Почта"/>
            </div>
            <div class="form-group">
                <!-- <input type="password" class="form-control" placeholder="Password" required=""> -->
                <p:password styleClass="form-control" required="true" id="pass" value="#{registerBean.pass}"
                            label="Password" feedback="true" match="repeatPass" a:placeholder="Пароль"/>
            </div>
            <div class="form-group">
                <!-- <input type="password" class="form-control" placeholder="Password" required="">     -->
                <p:password styleClass="form-control" required="true" id="repeatPass" value="#{registerBean.pass}"
                            label="Repeat Password" a:placeholder="Повторите пароль"/>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> Agree the terms and policy
                </label></div>
            </div>
            <!--<button type="submit" class="btn btn-primary block full-width m-b">Register</button> -->
            <p:commandLink action="#{registerBean.registerAction()}" update="registerForm" value="Регистрация"
                             styleClass="btn btn-primary block full-width m-b"/>

            <p class="text-muted text-center">
                <small>Уже зарегистрированы?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="/app/jsf/inspinia/content/login_v2.xhtml">Вход</a>
            <!--  </form>  -->
        </h:form>
        <p class="m-t">
            <small>SickNET фреймворк для анализа сетевой активности</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/jsf/inspinia/js/jquery-2.1.1.js"></script>
<script src="/jsf/inspinia/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/jsf/inspinia/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</h:body>

</html>
