<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui" >
<h:head>

</h:head>
<h:body>
    <h:form id="sel">
        <h2>Selected elem</h2>
        <h3>#{testBean.selected.name}</h3>
        <h3>#{testBean.selected.count}</h3>
    </h:form>
<h:form id="mainData">
    <ui:repeat value="#{testBean.strs}" var="str">

            <p:commandButton action="#{testBean.setSelected(str)}" value="#{str.count}" update="sel"></p:commandButton>

            <br></br>
    </ui:repeat>
</h:form>
    <br></br>
    <br></br>
    <h:form>
        <p:commandButton action="#{testBean.add()}" value="add" ></p:commandButton>
        <p:commandButton action="#{testBean.modify()}" value="modify" update="mainData"></p:commandButton>
    </h:form>
</h:body>
</html>
